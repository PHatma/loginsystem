<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/signup.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Sevillana&display=swap&family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="background">
      
    </div>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container p-5 pt-2 mt-5 pb-5 text-white text-center animate__animated animate__jackInTheBox">
            <h1>Sign Up</h1>
                <div class="form position-relative">
                    <input class="form-control my-3 text-white" type="text" name="name" id="nameSign" placeholder="Enter Your Name">
                    <input class="form-control my-3 text-white" type="email" name="email" id="emailSign" placeholder="Enter Your Email">
                    <input class="form-control my-3 text-white" type="password" name="password" id="passwordSign" placeholder="Enter Your Password">
                    <p class="alert text-center d-none m-0 fw-bold"></p>
                    <div class="signIn mt-3">
                        <h5>You have an account? <a href="index.html">Signin</a></h5>
                    </div>
                    <button class="mt-3 glowing-btn" id="signup"><span class="glowing-txt">si<span class="faulty-letter">gn</span>up</span></button>
                   
                </div>
    
        </div>
    </div>
    
    
    <script src="js/signup.js"></script>
</body>
</html>
